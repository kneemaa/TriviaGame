<!DOCTYPE html>
<html>
<head>
	<title>Trivia!</title>
	<link rel="stylesheet" href="./assets/css/reset.css"></link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css"></link>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<script type="text/javascript" src="./assets/javascript/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row timer">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="clock hideOnLoad">Time Left: 30</div>
				<div class="scoreBoard hideOnLoad"></div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row triviaArea">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="display">
					<div class="message">Please be sure to turn up your volume for the full experience.</div>
					<div class="gif"></div>
				</div>
				<div class="question tempHide hideOnLoad"></div>
				<div class="answerOptions tempHide hideOnLoad"></div>
				<!-- <div class="secondOption hideOnLoad">2nd answer</div>
				<div class="thirdOption hideOnLoad">3rd answer</div>
				<div class="fourthOption hideOnLoad">4th answer</div> -->
				<button class="button startButton" class="btn btn-default">Start Game!</button>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>

</body>
</html>
